<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Meet-Up Event Planner</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
          <form action="index.html" method="post">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input class="form-control" type="text" id="fname" autocomplete="given-name" placeholder="John" autofocus required/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input class="form-control" type="text" id="lname" autocomplete="family-name" placeholder="Doe" required/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" autocomplete="email" placeholder="john.doe@mail.com" required/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" autocomplete="new-password" placeholder="********" required/>
                </div>
              </div>
            </div>
        </form>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
