<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Meet-Up Event Planner</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 sign-up-wrapper margin-top-3x padding-top">
            <form action="index.html" method="post">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h3>Sign Up <small>Meet-Up Event Planner</small></h3>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label class="control-label" for="fname">First Name</label>
                            <input class="form-control" type="text" id="fname" autocomplete="given-name" placeholder="John" autofocus required/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label class="control-label" for="lname">Last Name</label>
                            <input class="form-control" type="text" id="lname" autocomplete="family-name" placeholder="Doe" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group required">
                            <label class="control-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" autocomplete="email" placeholder="john.doe@mail.com" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group required">
                            <label class="control-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" autocomplete="new-password" placeholder="********" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="organization">Employer</label>
                            <input class="form-control" type="text" id="organization" autocomplete="organization" placeholder="Apple Inc."/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="organization-title">Job Title</label>
                            <input class="form-control" type="text" id="organization-title" autocomplete="organization-title" placeholder="Software Engineer" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="bday">Birthday</label>
                            <input class="form-control" type="date" id="bday" autocomplete="bday"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="tel">Phone Number</label>
                            <input class="form-control" type="tel" id="tel" autocomplete="tel" placeholder="2599 1047" />
                        </div>
                    </div>
                </div>

                <div class="row padding-bottom">
                    <div class="col-xs-12 text-center">
                        <a class="btn btn-lg btn-primary">Sign Up!</a>
                    </div>
                </div>
                <hr/>
                <p> <small><span class="color-crimson">*</span> Indicates a required field.</small></p>
                <div class="clearfix"></div>
            </form>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
