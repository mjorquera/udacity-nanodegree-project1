<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Meet-Up Event Planner</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 sign-up-wrapper margin-top-3x padding-top">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h3>Event View <small>Meet-Up Event Planner</small>
                        </h3>
                    </div>
                </div>
                <hr/>
                <div class="row trigger-collapse" data-toggle="collapse" href="#collapseEvent" aria-expanded="true" aria-controls="collapseEvent">
                    <div class="col-xs-10">
                        <h4>Create New Event</h4>
                    </div>
                    <div class="col-xs-2 color-green">
                        <h4><span class="glyphicon glyphicon-plus"></span></h4>
                    </div>
                </div>
                <div id="collapseEvent" class="row collapse margin-top">
                  <div class="col-sm-12">
                    <form id="event_form">
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group required">
                              <label class="control-label" for="event_name">Name</label>
                              <input class="form-control" type="text" id="event_name" name="event_name" placeholder="Mario's Birthday Party!" required/>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label class="control-label" for="event_type">Type</label>
                                <input class="form-control" type="text" id="event_type" name="event_type" placeholder="Birthday" required/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label class="control-label" for="event_host">Host</label>
                                <input class="form-control" type="text" id="event_host" name="event_host" placeholder="My company" required/>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label class="control-label" for="event_start">Start</label>
                                <input class="form-control" type="datetime-local" id="event_start" name="event_start" required/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label class="control-label" for="event_end">End</label>
                                <input class="form-control" type="datetime-local" id="event_end" name="event_end" required/>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label class="control-label" for="event_guests">Guests</label>
                                <input class="form-control" type="text" id="event_guests" name="event_guests" required/>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label class="control-label" for="event_location">Location</label>
                                <input class="form-control" type="text" id="event_location" name="event_location" required/>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="control-label" for="event_message">Message</label>
                                <textarea class="form-control" type="text" id="event_message" name="event_message"> </textarea>
                            </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12 text-center">
                          <button type="submit" class="btn btn-primary">Create Event</button>
                          <p class="margin-top text-left">
                            <small><span class="color-crimson">*</span> Indicates a required field.</small>
                          </p>
                        </div>
                      </div>
                  </form>
                  </div>
                </div>
                <hr/>
                <h4>Events</h4>
                <div id="events" data-bind="foreach: event">
                  <div class="row padding-bottom display-event">
                    <div class="col-xs-2 text-center">
                        <h1 data-bind="text: moment(event_start).format('DD')"></h1>
                        <h5 data-bind="text: moment(event_start).format('MMMM')"></h5>
                    </div>
                    <div class="col-xs-10 border-left">
                        <h5 data-bind="text: event_name"></h5>
                        <hr />
                        <p>
                          <small><i class="fa fa-clock-o"></i> <span data-bind="text: moment(event_start).format('YYYY-MM-DD HH:mm')"></span> to <span data-bind="text: moment(event_end).format('YYYY-MM-DD HH:mm')"></span></small>
                        </p>
                        <div class="row">
                          <div class="col-xs-6">
                            <i class="fa fa-map-marker"> </i> <span data-bind="text: event_location"></span>
                          </div>
                          <div class="col-xs-6">
                            Host by: <span data-bind="text: event_host"></span>
                          </div>
                        </div>
                        <p data-bind="text: event_message" class="margin-top"></p>
                    </div>
                  </div>
                </div>
        </div>
      </div>

    </div>

  </body>
</html>
