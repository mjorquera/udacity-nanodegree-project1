<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>SignUp Meet-Up Event Planner</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 sign-up-wrapper margin-top-3x padding-top">
            <form id="sigup-form">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <h3>Sign Up <small>Meet-Up Event Planner</small>
                        </h3>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label class="control-label" for="fname">First Name</label>
                            <input class="form-control" type="text" id="fname" name="first-name" autocomplete="given-name" placeholder="John" autofocus required/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group required">
                            <label class="control-label" for="lname">Last Name</label>
                            <input class="form-control" type="text" id="lname" name="last-name" autocomplete="family-name" placeholder="Doe" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group required">
                            <label class="control-label" for="email">Email</label>
                            <input class="form-control" type="email" id="email" name="email" autocomplete="email" placeholder="john.doe@mail.com" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group required">
                                    <label class="control-label" for="password">Password</label>
                                    <input class="form-control" type="password" id="password" name="password" autocomplete="new-password" placeholder="********" required />
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group required">
                                    <label class="control-label" for="password2">Password Confimation</label>
                                    <input class="form-control" type="password" id="password2" name="password2" autocomplete="new-password" placeholder="********" required />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <span><strong>Password Requriments</strong></span>
                        <ul class="text-danger">
                            <li id="pass-req1">8 characters minimum</li>
                            <li id="pass-req2">Must have a number</li>
                            <li id="pass-req3">At least 1 lowercase letter</li>
                            <li id="pass-req4">At least 1 uppercase letter</li>
                            <li id="pass-req5">Passwords must match</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="organization">Employer</label>
                            <input class="form-control" type="text" id="organization" name="organization" autocomplete="organization" placeholder="Apple Inc."/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="organization-title">Job Title</label>
                            <input class="form-control" type="text" id="organization-title" name="job-title" autocomplete="organization-title" placeholder="Software Engineer"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="bday">Birthday</label>
                            <input class="form-control" type="date" id="bday" name="Birthday" autocomplete="bday"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label" for="tel">Phone Number</label>
                            <input class="form-control" type="tel" id="tel" name="phone" autocomplete="tel" placeholder="2599 1047"/>
                        </div>
                    </div>
                </div>

                <div class="row padding-bottom">
                    <div class="col-xs-12 text-center">
                        <button id="submitSignUp" type="submit" href="signup.html" class="btn btn-lg btn-primary">Sign Up!</button>
                    </div>
                </div>
            </form>
            <hr />
            <p>
                <small><span class="color-crimson">*</span> Indicates a required field.</small>
            </p>
            <p><small>Already have an account? <a href="index.html">Sign In</a></small></p>
            <div class="clearfix"></div>
        </div>
      </div>

    </div>

      <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

      var config = {

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-notify.js"></script>
    <script src="js/main.min.js"></script>
    
  </body>
</html>
